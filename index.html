<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Hack - HACK MADE BY C9 UZAIR</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    /* Reset */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: radial-gradient(circle at center, #0f0f0f 0%, #000000 90%);
      font-family: 'Share Tech Mono', monospace;
      color: #00ff99;
      overflow: hidden;
      user-select: none;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    #app {
      background: #001100cc;
      border: 2px solid #00ff99;
      border-radius: 12px;
      width: 100%;
      max-width: 720px;
      height: 90vh;
      display: flex;
      flex-direction: column;
      box-shadow:
        0 0 10px #00ff99,
        0 0 20px #00ff99,
        0 0 30px #00ff99;
      overflow: hidden;
      position: relative;
    }
    header {
      padding: 15px 20px;
      border-bottom: 1px solid #00ff99;
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 0.15em;
      text-shadow: 0 0 8px #00ff99;
      user-select: text;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    #input-area {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #tiktok-id {
      flex: 1;
      background: transparent;
      border: 1.5px solid #00ff99;
      border-radius: 6px;
      padding: 12px 15px;
      font-size: 1.1rem;
      color: #00ff99;
      outline: none;
      transition: border-color 0.3s;
    }
    #tiktok-id::placeholder {
      color: #004d00;
    }
    #tiktok-id:focus {
      border-color: #00ffaa;
      box-shadow: 0 0 8px #00ffaa;
    }
    #hack-btn {
      background: linear-gradient(45deg, #00ff99, #00cc66);
      border: none;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #002200;
      border-radius: 6px;
      cursor: pointer;
      box-shadow:
        0 0 10px #00ff99,
        0 0 20px #00ff99;
      transition: background 0.3s, color 0.3s;
      user-select: none;
    }
    #hack-btn:hover:not(:disabled) {
      background: linear-gradient(45deg, #00cc66, #00ff99);
      color: #001100;
      box-shadow:
        0 0 15px #00ffaa,
        0 0 30px #00ffaa;
    }
    #hack-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      box-shadow: none;
    }
    #terminal {
      background: #000a00;
      border: 1px solid #00ff99;
      border-radius: 8px;
      flex: 1;
      padding: 15px 20px;
      font-size: 1rem;
      line-height: 1.4;
      overflow-y: auto;
      box-shadow:
        inset 0 0 10px #00ff99aa;
      color: #00ff99;
      white-space: pre-wrap;
      font-family: 'Share Tech Mono', monospace;
      user-select: text;
      position: relative;
    }
    #terminal::-webkit-scrollbar {
      width: 8px;
    }
    #terminal::-webkit-scrollbar-track {
      background: #001100;
    }
    #terminal::-webkit-scrollbar-thumb {
      background: #00ff99;
      border-radius: 4px;
    }
    .line {
      margin-bottom: 6px;
    }
    .line span {
      display: inline-block;
    }
    .typing-cursor {
      display: inline-block;
      width: 10px;
      height: 18px;
      background: #00ff99;
      margin-left: 2px;
      animation: blink 1s infinite;
      vertical-align: bottom;
      border-radius: 2px;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    #disclaimer {
      font-size: 0.75rem;
      color: #004d00;
      text-align: center;
      padding: 10px 0;
      user-select: none;
      border-top: 1px solid #004d00;
      letter-spacing: 0.05em;
    }
    /* Progress bar container */
    #progress-container {
      width: 100%;
      height: 18px;
      background: #002200;
      border-radius: 9px;
      overflow: hidden;
      margin: 10px 0 20px 0;
      box-shadow: inset 0 0 5px #00ff99aa;
      display: none;
    }
    /* Progress bar fill */
    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ff99, #00cc66);
      box-shadow: 0 0 10px #00ff99;
      transition: width 0.3s ease;
    }
    /* Scroll fade effect */
    #terminal::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      pointer-events: none;
      background: linear-gradient(transparent, #000a00 90%);
    }
  </style>
</head>
<body>
  <div id="app" role="main" aria-label="TikTok Hack">
    <header>HACK MADE BY C9 UZAIR - TIKTOK ACCOUNT HACK TOOL</header>
    <main>
      <div id="input-area" aria-label="TikTok username input area">
        <input
          id="tiktok-id"
          type="text"
          placeholder="Enter TikTok username or ID (e.g. @username)"
          aria-label="TikTok username or ID"
          autocomplete="off"
          spellcheck="false"
          maxlength="100"
        />
        <button id="hack-btn" aria-label="Start hacking process">INITIATE BREACH</button>
      </div>
      <div id="progress-container" aria-hidden="true">
        <div id="progress-bar"></div>
      </div>
      <div id="terminal" aria-live="polite" aria-atomic="false" tabindex="0" role="log" aria-relevant="additions"></div>
    </main>
    <div id="disclaimer" aria-live="polite">
      This is for educational purposes only. Do not use illegally. Use At Your Own Risk.
    </div>
  </div>

  <script>
    (() => {
      const hackBtn = document.getElementById('hack-btn');
      const tiktokInput = document.getElementById('tiktok-id');
      const terminal = document.getElementById('terminal');
      const progressContainer = document.getElementById('progress-container');
      const progressBar = document.getElementById('progress-bar');

      // Fake hacking steps with durations (ms)
      const hackSteps = [
        { text: 'Establishing secure connection to TikTok servers...', duration: 1800 },
        { text: 'Bypassing multi-layer firewall...', duration: 2200 },
        { text: 'Injecting quantum decryption payload...', duration: 2500 },
        { text: 'Scanning for vulnerabilities in user database...', duration: 3000 },
        { text: 'Brute forcing password hashes with AI-assisted algorithms...', duration: 3500 },
        { text: 'Extracting user credentials...', duration: 2000 },
        { text: 'Decrypting passwords using neural cryptanalysis...', duration: 2800 },
        { text: 'Finalizing breach and preparing data package...', duration: 2000 },
      ];

      // Utility: sleep for ms milliseconds
      const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

      // Utility: type text with typing effect
      async function typeLine(text, speed = 30) {
        const line = document.createElement('div');
        line.className = 'line';
        terminal.appendChild(line);
        for (let i = 0; i < text.length; i++) {
          line.textContent += text[i];
          await sleep(speed + Math.random() * 20);
          terminal.scrollTop = terminal.scrollHeight;
        }
        return line;
      }

      // Generate fake password variations based on username
      function generatePasswords(baseId) {
        const prefixes = ['c9', 'haxor', 'root', 'cyber', 'pwned', 'xX', 'dark', 'neo'];
        const suffixes = ['7283', 'hack', '1337', 'pwnd', '223', 'x99', '007', 'xyz'];
        const symbols = ['!', '@', '%', '&', '#', '*'];
        const passwords = [];
        for (let i = 0; i < 15; i++) {
          const prefix = prefixes[Math.floor(Math.random() * prefixes.length)];
          const suffix = suffixes[Math.floor(Math.random() * suffixes.length)];
          const symbol = symbols[Math.floor(Math.random() * symbols.length)];
          const num = Math.floor(Math.random() * 9999) + 1;
          const variations = [
            baseId + num,
            prefix + baseId + suffix,
            baseId + suffix + num + symbol,
            prefix + baseId + num,
            prefix + symbol + baseId + suffix,
            baseId + symbol + num,
          ];
          passwords.push(variations[Math.floor(Math.random() * variations.length)]);
        }
        // Mark last as correct
        passwords[passwords.length - 1] += ' [CORRECT PASSWORD]';
        return passwords;
      }

      // Animate progress bar from 0 to 100% over totalDuration ms
      async function animateProgress(totalDuration) {
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        const start = performance.now();
        return new Promise(resolve => {
          function step() {
            const now = performance.now();
            const elapsed = now - start;
            const progress = Math.min((elapsed / totalDuration) * 100, 100);
            progressBar.style.width = progress + '%';
            if (progress < 100) {
              requestAnimationFrame(step);
            } else {
              resolve();
            }
          }
          requestAnimationFrame(step);
        });
      }

      // Main hacking simulation sequence
      async function startHack() {
        const username = tiktokInput.value.trim();
        if (!username) {
          alert('Please enter a TikTok username or ID!');
          return;
        }
        hackBtn.disabled = true;
        tiktokInput.disabled = true;
        terminal.textContent = '';
        progressContainer.style.display = 'none';
        progressBar.style.width = '0%';

        // Welcome message
        await typeLine('> Initiating TikTok account breach simulation...');
        await sleep(500);

        // Run each hack step with typing and progress bar
        for (const step of hackSteps) {
          await typeLine(`> ${step.text}`);
          await animateProgress(step.duration);
          await sleep(300);
        }

        await typeLine('> Breach complete. Retrieving passwords...');
        await sleep(800);

        // Show passwords with typing effect
        const passwords = generatePasswords(username);
        for (let i = 0; i < passwords.length; i++) {
          const pw = passwords[i];
          const line = document.createElement('div');
          line.className = 'line';
          if (pw.includes('[CORRECT PASSWORD]')) {
            line.style.color = '#ff4444';
            line.style.fontWeight = 'bold';
            line.style.textShadow = '0 0 8px #ff4444';
          }
          terminal.appendChild(line);
          for (let c = 0; c < pw.length; c++) {
            line.textContent += pw[c];
            await sleep(25 + Math.random() * 20);
            terminal.scrollTop = terminal.scrollHeight;
          }
          await sleep(200);
        }

        await sleep(1000);
        await typeLine('> Access granted. Welcome to the account.', 40);
        await sleep(500);

        // Show blinking cursor at end
        const cursor = document.createElement('span');
        cursor.className = 'typing-cursor';
        terminal.appendChild(cursor);
        terminal.scrollTop = terminal.scrollHeight;

        hackBtn.disabled = false;
        tiktokInput.disabled = false;
      }

      hackBtn.addEventListener('click', startHack);

      // Optional: Press Enter to start hack
      tiktokInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          e.preventDefault();
          if (!hackBtn.disabled) {
            startHack();
          }
        }
      });
    })();
  </script>
</body>
</html>
